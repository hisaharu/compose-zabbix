mariadb:
  image: zabbix/zabbix-db-mariadb
  container_name: db
  volumes:
    - ./mysql:/var/lib/mysql:rw
  env_file:
    - pass.env
zabbix:
  image: zabbix/zabbix-server-3.0:dev
  container_name: zabbix
  ports:
    - "80:80"
    - "10051:10051"
  links:
    - mariadb:zabbix.db
  environment:
    ZS_DBHost: zabbix.db
  env_file:
    - pass.env

